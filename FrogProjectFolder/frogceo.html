<body>
    <header>
        <img class="logo" src="images/TheLilyPadLogo.png" alt="Logo" />
        <h1>The Lily Pad</h1>
        <h2 class="header">A Page For Frog Fans</h2>

      <nav class="clearBoth">

    <article>
        <div class="form-block">
            <img src="images/Frog CEO.jpg" id="frogCEO">
            <div id="form">
            <h3>Contact the CEO of Frogs</h3>
            <form>
                
                <div>
                    <label for="Name">Your name</label>
                    <div>
                        <input type="text" name="Name" required>
                    </div>
                </div>
                <div>
                    <label for="Email">Your email address</label>
                    <div>
                        <input type="email" name="Email" required>
                    </div>
                </div>
                <div>
                    <label for="Message">Your message</label>
                    <div>
                        <textarea name="Message" rows="6" maxlength="3000" required></textarea>
                    </div>
                </div>
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
            </div>
            <p class="clearBoth"></p>
        </div> 
    </article>
